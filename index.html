<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header"><img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header-link"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-item">
        <h3 class="add-item__title">Add Item</h3>
        <div class="add-item__input-button-wrapper">
          <input class="add-item__new-task task">
          <button class="add-item__button-add">Add</button>
        </div>
      </section>
      <section class="to-do">
      <h3 class="to-do__title">Todo</h3>
      <ul class="to-do__incomplete-tasks">
        <li class="to-do__save-mode">
          <input class="checkbox" type="checkbox">
          <label class="example-task" for="edit-example">Pay Bills</label>
          <input class="task" id="edit-example">
          <button class="edit">Edit</button>
          <button class="delete"><img class="img-delete-task" src="./remove.svg">
          </button>
        </li>
        <li class="to-do__save-mode to-do__edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="example-task" for="save-example">Go Shopping</label>
          <input value="Go Shopping" class="task" id="save-example">
          <button class="edit">Save</button>
          <button class="delete"><img class="img-delete-task" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section class="complete-task">
      <h3 class="complete-task__title">Completed</h3>
      <ul class="completed-tasks__list">
        <li class="complete-task__mode">
          <input class="checkbox" type="checkbox" checked>
          <label class="example-task" for="completed-example">See the Doctor</label>
          <input class="task" id="completed-example">
          <button class="edit">Edit</button>
          <button class="delete"><img class="img-delete-task" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
